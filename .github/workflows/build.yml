name: Build Windows MSI

on:
  push:
    branches: [ "main" ]  # Adjust this to your default branch name
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:      # Allows you to run this manually from the Actions tab

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip' # Speeds up subsequent runs by caching dependencies

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install PySide6 cx_Freeze

      - name: Build MSI Installer
        run: |
          # We call bdist_msi specifically to generate the installer
          python setup.py bdist_msi

      - name: Upload MSI Artifact
        uses: actions/upload-artifact@v4
        with:
          name: bplist-viewer-installer
          # cx_Freeze usually places the MSI in the 'dist' folder.
          # If 'dist' is empty, it may be in 'build'. 
          # Using 'dist/*.msi' is the standard for bdist_msi.
          path: dist/*.msi
          if-no-files-found: error
